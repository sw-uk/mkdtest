{% if nav|length>1 %}
<div class="bs-sidebar hidden-print affix well" role="complementary">
    <ul class="nav bs-sidenav">
    {% for nav_item in nav %}
        {% if nav_item.children %}
            <li class="main">{{ nav_item.title }}</li>
            {% for nav_item in nav_item.children %}
                <li  class="main {% if nav_item.active %}active{% endif %}">
                    <a href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
                </li>
            {% endfor %}
        {% else %}
            <li class="main {% if nav_item.active %}active{% endif %}">
                <a href="{{ nav_item.url|url }}" style="padding: 5px 0px">
                    {{ nav_item.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
</div>
{% endif %}
